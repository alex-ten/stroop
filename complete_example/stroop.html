<!doctype html>
<html>
    <head>
        <title>Stroop Task</title>
        <link rel="stylesheet" href="stroop.css">
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script src="stroop.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="stimulus">RED</div>
            <div id="controls">
                <div class="button" id="G">G</div>
                <div class="button" id="Y">Y</div>
                <div class="button" id="R">R</div>
                <div class="button" id="B">B</div>
            </div>
            <div id="results">
                <b>RESULTS</b>
                <table>
                    <thead>
                        <tr>
                            <th>Trial</th>
                            <th>String</th>
                            <th>Color</th>
                            <th>Response</th>
                            <th>RT</th>
                        </tr>
                     </thead>
                  <tbody></tbody>
                </table>          
            </div>
        </div>
        <div id="overlay">
            Press space to begin.
        </div>
    </body>
</html>
